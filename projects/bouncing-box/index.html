                background-size: cover;

            }
            header {
                font-size: 2em;

            }
            [id=navigation]{
            	max-width: 800px;

            }
            nav {
                background: rgba(0,191,255, 0.8);
                margin: 20px auto;

</head>
<body class="board">
	<div id="navigation">
		<nav>
			<header>Bouncing Box</header>
			<ul>
				<li><a href="/index.html">Home</a></li>
				<li><a href="/portfolio.html">Portfolio</a></li>
			</ul>
		</nav>
		<div id="main-content">
			<main>
				<div class="content">
					<h1>Instructions:</h1>
					<ol id="portfolio">
						<li>Click the ball to increase the number</li>
						<li>The faster it goes, the harder it gets</li>
						<li>Try to get the highest number you can </li>
						<li>Highscore: 470</li>
					</ol>
				</div>
			</main>
		</div>
	<!-- HTML for the box -->
	<div class="box">?</div>

	<!-- BEGIN JAVASCRIPT -->
	<script>
		(function(){
			'use strict'

			// Variable declarations
			var box;
			var boardWidth;
			var update;
			var handleBoxClick;

			// jQuery stuff setup for you
			box = $('.box');
			boardWidth = $('.board').width();

			// TODO 2
			var position;
			var points;
			var speed;
			var direction;

			position = 0;
			points = 0;
			speed = 20;
			direction = 1;
			
			box.css('left', position);
			
			box.text(points);
			
			// TODO 3 / 4
			update = function() {
    		position = position + (speed * direction);
    		if(position > boardWidth) {
    			direction = -1;
			}else if(position < 0) {
				direction = 1
			}
    		box.css('left', position);
    		box.text(points);
    		
			};


			// TODO 5 / 6
			handleBoxClick = function() {
			speed = speed + 6;
			position = 0;
			points = points + 1;
			};


			//this calls update every 50 milliseconds
			setInterval(update, 50);
			// this calls the handle handleBoxClick function every time the box is clicked on
			box.on('click', handleBoxClick);
		})();
	</script>
</body>
</html>
